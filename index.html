<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MFI - Connect 4</title>
  <link rel="shortcut icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTttplfD2URZ1M7WXWtFqH2pFBhrmIbYVZLwg&s"
    type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      padding: 0;
      margin: 0;
      font-family: "Poppins", serif;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;

      background-color: #f4f4f4;
    }

    .game-container {
      text-align: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 5px;
      justify-content: center;
      margin-bottom: 20px;
      background-color: blue;
      outline: 5px blue solid;
      border: 5px solid blue;
    }

    .cell {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cell.red {
      background-color: red;
    }

    .cell.yellow {
      background-color: yellow;
    }

    .status {
      font-size: 1.2em;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    nav img {
      width: 50px;
      border-radius: 50px;
    }

    nav {
      background-color: #007BFF;
      padding: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
      color: white;
    }

    .scoreboard {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>

<body>
  <nav><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTttplfD2URZ1M7WXWtFqH2pFBhrmIbYVZLwg&s"
      alt=""><span>MFI - Connect 4 Game</span></nav>
  <main>
    <div class="game-container">
      <h1>Connect 4 Game</h1>
      <div class="board" id="board"></div>
      <div class="status">
        <p id="game-status">Player 1's turn (Red)</p>
        <button id="reset" onclick="resetGame()">Restart Game</button>
      </div>
      <div class="scoreboard">
        <p id="scoreboard">Player 1 (Red): 0 Wins | Player 2 (Yellow): 0 Wins</p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
