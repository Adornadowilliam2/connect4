<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MFI - Connect 4</title>
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTttplfD2URZ1M7WXWtFqH2pFBhrmIbYVZLwg&s"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTttplfD2URZ1M7WXWtFqH2pFBhrmIbYVZLwg&s"
        alt=""
      /><span>MFI - Connect 4 Game</span>
    </nav>
    <main>
      <div class="game-container">
        <h1>Connect 4 Game</h1>
        <div class="board" id="board"></div>
        <div class="status">
          <p id="game-status">Player 1's turn (Red)</p>
          <button id="reset" onclick="resetGame()">Restart Game</button>
        </div>
        <div class="scoreboard">
          <p id="scoreboard">
            Player 1 (Red): 0 Wins | Player 2 (Yellow): 0 Wins
          </p>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
